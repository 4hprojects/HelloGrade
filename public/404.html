<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="404 - Page Not Found. The page you are looking for does not exist. Redirecting to the homepage in 5 seconds.">
    <meta name="robots" content="noindex, nofollow">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to your CSS -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6c5b7b, #c06c84);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 30px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        a, button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #f67280;
            color: #ffffff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover, button:hover {
            background-color: #c06c84;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
  <div class="container" aria-live="polite" aria-label="404 error page">
      <h1>Oops! Page Not Found</h1>
      <p>We couldn't find the page you were looking for.</p>
      <p>Redirecting to the homepage in <span id="countdown">5</span> seconds.</p>
      <a href="index.html" aria-label="Go back to homepage immediately">Go Back to Homepage</a>
  </div>

  <script src="js/scripts.js"></script>


</body>
</html>
