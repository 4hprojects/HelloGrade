<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to your CSS -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #8d709e;
            color: #721c24;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            background-color: #ffffff;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        a {
            color: #155724;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
  <div class="container">
      <h1>404 - Page Not Found</h1>
      <p>The page you are looking for does not exist.</p>
      <p>You will be redirected to the homepage in 5 seconds.</p>
      <p><a href="index.html">Go Back to Homepage Now</a></p>
  </div>

  <script>
      // Redirect to index.html after 5 seconds
      setTimeout(() => {
          window.location.href = 'index.html';
      }, 5000);
  </script>
</body>
</html>
