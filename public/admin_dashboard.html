            .no-results {

    <script>
        // Fetch user details on page load
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const sessionResponse = await fetch('/session-check', {
                    method: 'GET',
                    credentials: 'include'
                });

                const sessionData = await sessionResponse.json();
                console.log('Session check response:', sessionData); // Debug

                if (!sessionResponse.ok || !sessionData.authenticated || sessionData.role !== 'admin') {
                    console.error('Access denied:', sessionData);
                    window.location.href = sessionData.authenticated ? '403.html' : 'login.html';
                    return;
                }

                const userDetailsResponse = await fetch('/user-details', {
                    method: 'GET',
                    credentials: 'include'
                });

                const userDetails = await userDetailsResponse.json();
                if (userDetails.success) {
                    document.getElementById('studentName').textContent = `${userDetails.user.firstName} ${userDetails.user.lastName}`;
                    document.getElementById('studentID').textContent = userDetails.user.studentIDNumber;
                } else {
                    console.error('Failed to fetch user details:', userDetails.message);
                }
            } catch (error) {
                console.error('Error during validation or fetching user details:', error);
                window.location.href = 'login.html';
            }
        });


        // Perform search
        async function performSearch() {
            currentPage = 1; // Reset to the first page on a new search
            const searchInput = document.getElementById('searchInput').value;
            const searchQuery = searchInput.trim();
            
            // Check if the search query is empty
            if (!searchQuery) {
                alert('Please enter a search query.');
                return;
            }
            try {
                    // Send search request to the server
                    const response = await fetch(`/search?query=${encodeURIComponent(searchQuery)}`, {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include' // Include credentials for session handling
                    });

                    if (!response.ok) {
                        throw new Error('Failed to perform search.');
                    }

                    const data = await response.json();

                    if (data.success) {
                        // Update the table with results
                        displayResults(data.results);
                    } else {
                        console.error('No results found:', data.message);
                        document.getElementById('searchResults').innerHTML = `<p class="no-results">${data.message}</p>`;
                    }
                } catch (error) {
                    console.error('Error performing search:', error);
                }
            }
  

            function isAuthenticated(req, res, next) {
                if (req.session && req.session.userId) {
                    next(); // User is authenticated; proceed to the next middleware/route handler
                } else {
                    res.status(401).sendFile(__dirname + '/public/login.html'); // Redirect to login page
                }
            }

            function isAdmin(req, res, next) {
                if (req.session && req.session.role === 'admin') {
                    next(); // User is an admin; proceed
                } else {
                    res.status(403).sendFile(__dirname + '/public/403.html'); // Show "Access Denied" page
                }
            }


        // Event listeners for search button and Enter key
        document.getElementById('searchButton').addEventListener('click', performSearch);
        document.getElementById('searchInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Display search results in a table
        function displayResults(results) {
            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = '';

            if (results.length === 0) {
                searchResults.innerHTML = '<tr><td colspan="6" class="no-results">No results found.</td></tr>';
                return;
            }

        results.forEach(result => {
                const row = `<tr>
                    <td>${result.studentIDNumber || 'N/A'}</td>
                    <td>${result.firstName} ${result.lastName}</td>
                    <td>${result.CourseID || 'N/A'}</td>
                    <td>${result.CourseDescription || 'N/A'}</td>
                    <td>${result.MG || 'N/A'}</td>
                    <td>${result.FG || 'N/A'}</td>
                </tr>`;
                searchResults.innerHTML += row;
            });

        tableHTML += '</tbody></table>';
        document.getElementById('searchResults').innerHTML = tableHTML;
    }
    
        // Logout functionality
        document.getElementById('logoutLink').addEventListener('click', function (event) {
            event.preventDefault();
    
            fetch('/logout', {
                method: 'POST',
                credentials: 'include' // Include credentials for session handling
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = 'login.html'; // Redirect to login page
                } else {
                    console.error('Logout failed');
                }
            })
            .catch(error => {
                console.error('Error during logout:', error);
            });
        });

        document.getElementById('uploadForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const formData = new FormData(this);

        fetch('/upload-grades', {
            method: 'POST',
            body: formData,
            credentials: 'include'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Grades uploaded successfully.');
                // Optionally, you can refresh the page or clear the form
            } else {
                alert('Failed to upload grades: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error uploading grades:', error);
        });
    });

    async function uploadGrades(file) {
    try {
        const formData = new FormData();
        formData.append('gradesFile', file);

        const response = await fetch('/upload-grades', {
            method: 'POST',
            body: formData,
            credentials: 'include' // Include cookies for session-based auth
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        console.log('Upload response:', result);

        if (result.success) {
            alert('Grades uploaded successfully!');
        } else {
            console.error('Failed to upload grades:', result.message);
        }
    } catch (error) {
        console.error('Error uploading grades:', error);
    }
}

let currentPage = 1;
const rowsPerPage = 5; // Adjust the number of rows per page as needed
let searchResultsData = [];

function displayPage(page) {
    const tableBody = document.getElementById('searchResults');
    tableBody.innerHTML = '';

    const startIndex = (page - 1) * rowsPerPage;
    const endIndex = startIndex + rowsPerPage;
    const paginatedResults = searchResultsData.slice(startIndex, endIndex);

    if (paginatedResults.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="6" class="no-results">No results found.</td></tr>';
        return;
    }

    paginatedResults.forEach(result => {
        const row = `<tr>
            <td>${escapeHTML(result.studentIDNumber) || 'N/A'}</td>
            <td>${escapeHTML(result.firstName)} ${escapeHTML(result.lastName)}</td>
            <td>${escapeHTML(result.CourseID) || 'N/A'}</td>
            <td>${escapeHTML(result.CourseDescription) || 'N/A'}</td>
            <td>${escapeHTML(result.MG) || 'N/A'}</td>
            <td>${escapeHTML(result.FG) || 'N/A'}</td>
        </tr>`;
        tableBody.innerHTML += row;
    });
}

function setupPagination(results) {
    const paginationContainer = document.getElementById('pagination');
    paginationContainer.innerHTML = '';

    const pageCount = Math.ceil(results.length / rowsPerPage);

    for (let i = 1; i <= pageCount; i++) {
        const btn = paginationButton(i);
        paginationContainer.appendChild(btn);
    }
}

function paginationButton(page) {
    const button = document.createElement('button');
    button.innerText = page;

    if (currentPage === page) button.classList.add('active');

    button.addEventListener('click', function () {
        currentPage = page;
        displayPage(currentPage);

        const currentBtn = document.querySelector('.pagination button.active');
        if (currentBtn) currentBtn.classList.remove('active');

        button.classList.add('active');
    });

    return button;
}

// Function to escape HTML to prevent XSS
function escapeHTML(text) {
    if (!text) return text;
    return text.replace(/[&<>"'`=\/]/g, function (char) {
        return {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#39;',
            '/': '&#x2F;',
            '`': '&#x60;',
            '=': '&#x3D;'
        }[char];
    });
}
