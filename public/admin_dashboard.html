<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HelloGrade Admin Dashboard</title>
    
        <!-- Global Styles -->
        <link rel="stylesheet" href="css/styles.css">
    
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    
        <!-- Font Awesome Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            /* Global Styles for Consistency */
            body {
                background-color: #f0f0f0; /* Set to your desired background color */
                color: #000; /* Set to your desired text color */
                padding: 0;
                margin: 0;
                font-family: 'Poppins', sans-serif;
                height: 100vh;
                overflow: hidden;
            }
                
            .sidebar {
                background-color: #1E3A8A; /* Sidebar color */
                width: 200px;
                color: #fff;
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                padding-top: 60px;
                display: flex;
                flex-direction: column;
                justify-content: space-between; /* Space between items to move the footer to the bottom */
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
                z-index: 10;
            }
    
            .sidebar-welcome h2 {
                padding: 20px;
                text-align: center;
                border-bottom: 1px solid rgba(255, 255, 255, 0.3);
                border-top: 1px solid rgba(255, 255, 255, 0.3);
            }

            .sidebar-nav {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }

            .sidebar-nav li {
                margin: 10px 0; /* Reduce margin for compact look */
                padding-left: 20px;
            }

            .sidebar-nav li a {
                color: #fff;
                text-decoration: none;
                font-size: 18px;
                display: block;
                padding: 10px;
            }

            .sidebar-nav li a:hover {
                text-align: center;
                background-color: rgba(255, 255, 255, 0.2);
            }

            .sidebar-footer {
                padding: 10px 20px;
                text-align: center;
                color: #fff;
                font-size: 0.9em;
                border-top: 1px solid rgba(255, 255, 255, 0.3);
            }

        header {
            background-color: #1E3A8A;
            color: #fff;
            width: calc(100% - 200px); /* Adjust for sidebar width */
            margin-left: 200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            height: 60px;
            z-index: 1000;
        }
    
        header h1 {
            font-size: 1.5em;
            margin: 0;
        }
    
        header nav ul {
            list-style-type: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }
    
        header nav ul li a {
            color: #fff;
            font-size: 1.5em;
            text-decoration: none;
        }
    
        .content {
            margin-left: auto; /* Sidebar width */
            padding: 20px;
            width: calc(100% - 200px); /* Full width minus sidebar */
            min-height: calc(100vh - 60px); /* Account for header height */
            display: flex;
            box-sizing: border-box;
            overflow: auto;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start; /* Align items to the top */
            overflow-y: auto; /* Allow scrolling if content overflows */
            background-color: #f4f4f4; /* Light background for contrast */
        }
        /* Add a container for centering content */
        .content-inner {
            margin-block-end: auto;
            width: 100%;
            max-width: 1200px; /* Restrict maximum width for readability */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }      

        /* Adjust search-container to be responsive */
        .search-container {
            display: flex;
            justify-content: flex-end; /* Aligns to the right */
            align-items: center; /* Align vertically */
            width: 100%;
            margin: 20px 0; /* Space around the container */
            margin-top: 30px;
        }
        .search-input:focus {
            outline: none;
            border-color: #2563EB; /* Change border color on focus */
        }

        .search-input {
            flex-grow: 1;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-right: none;
            border-radius: 10px 0 0 10px; /* Rounded corners on the left */
            font-size: 1em;
            max-width: 100%; /* Set maximum width */
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: all 0.3s ease-in-out; /* Smooth focus effect */
            height: 40px; /* Match input height */
            vertical-align: middle;
    
        }

        .search-button {
            padding: 8px 12px;
            background-color: #2563EB; /* Button color */
            color: white;
            vertical-align:middle;
            border: none;
            font-size: 1em;
            border-radius: 0 10px 10px 0; /* Rounded corners on the right */
            font-size: 0.9em;
            cursor: pointer;
            height: 40px; /* Match input height */
            display: flex;
            max-width: 20%;
            align-items: center; /* Center text vertically */
            justify-content: center; /* Center text horizontally */
            margin-left: -4px; /* Slight overlap for seamless join */
            margin-top: auto; /*this is the solution for alignment*/
            transition: background-color 0.2s; /* Smooth hover effect */
        }

        .search-button:hover {
            background-color: #1D4ED8; /* Darker blue on hover */
        }
            
            .table-container {
                overflow-x: auto;
                width: 100%;
                margin-top: 10px; /* Align the table closely with the search bar */
            }
    
            .results-table {
                width: 100%;
                border-collapse: collapse;
                background-color: rgba(255, 255, 255, 0.1);
                border-radius: 8px;
            }
    
            .results-table th, .results-table td {
                padding: 12px;
                border: 1px solid rgba(255, 255, 255, 0.2);
                text-align: center;
            }
    
            .results-table th {
                background-color: #2563EB;
                color: #fff;
            }
    
        /* Alternating row colors */
        .results-table tr:nth-child(odd) {
            background-color: #f2f2f2; /* Light grey */
        }

        .results-table tr:nth-child(even) {
            background-color: #e0e7ff; /* Light blue */
        }
    
            .no-results {
                text-align: center;
                margin-top: 20px;
                font-size: 1.2em;
                color: #888;
            }
            #studentID {
                text-align: center;
                font-size: 0.9em;
                color: #ccc;
                margin-top: 5px;
                display: block; /* Ensure it takes up the full line for centering */
                }


             /* Adjustments for smaller screens */
    @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input {
                max-width: 100%; /* Full width on smaller screens */
                border-radius: 25px; /* Full rounded corners */
                margin-bottom: 8px; /* Space below input */
            }

            .search-button {
                max-width: 100%; /* Full width on smaller screens */
                border-radius: 25px; /* Full rounded corners */
            }
        }
        </style>
    </head>
    <body>
        <header>
            <h1>HelloGrade Admin Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="#" title="Account Settings"><span class="material-icons">settings</span></a></li>
                    <li><a href="#" title="Help"><span class="material-icons">help_outline</span></a></li>
                    <li><a href="#" id="logoutLink" title="Logout"><span class="material-icons">logout</span></a></li>
                </ul>
            </nav>
        </header>
        <!-- Main Content -->
        <main>
            <div class="content">
                <div class="content-inner">
                    <div></div>
                    <div class="search-container">
                        <input type="text" id="searchInput" class="search-input" placeholder="Search by student ID, name, course ID, etc.">
                        <button id="searchButton" class="search-button">Search</button>    
                    </div>
            <div class="table-container">
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Course ID</th>
                            <th>Course Description</th>
                            <th>Midterm Grade</th>
                            <th>Final Grade</th>
                        </tr>
                    </thead>
                    <tbody id="searchResults">
                        <!-- Dynamic Results Here -->
                    </tbody>
                </table>
            </div>
            </div>
            </div>
        </main>
        <div class="sidebar">
            <!-- Welcome Message at the Top of Sidebar -->
            <div class="sidebar-welcome">
                <h2>Hello, <span id="studentName">[User's Name]</span>!</h2>
                <p id="studentID" style="font-size: 0.9em; color: #ccc; margin-top: 5px;">[Admin ID]</p>
            </div>
                <!-- Sidebar Navigation -->
                <ul class="sidebar-nav">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Classes</a></li>
                    <li><a href="#">Reports</a></li>            
                </ul>
                 <!-- Footer in the Sidebar -->
        <div class="sidebar-footer">
            <p>&copy; 2024 HelloGrade</p>
        </div>

    <script>
        const API_BASE_URL = 'https://hellograde.onrender.com';
        // Fetch user details on page load
            document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/user-details`, {
                    method: 'GET',
                    credentials: 'include' // Include credentials for session handling
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        console.log("cant fetch data")
                        //window.location.href = 'login.html';
                    }
                    throw new Error('Failed to fetch user details.');
                }

                const data = await response.json();

                if (data.success) {
                    // Display user details in the sidebar
                    document.getElementById('studentName').textContent = `${data.user.firstName} ${data.user.lastName}`;
                    document.getElementById('studentID').textContent = data.user.studentIDNumber;
                } else {
                    console.error('User details could not be fetched:', data.message);
                }
            } catch (error) {
                console.error('Error fetching user details:', error);
            }
        });

        // Perform search
        async function performSearch() {
            const searchInput = document.getElementById('searchInput').value;
            const searchQuery = searchInput.trim();
            
            // Check if the search query is empty
            if (!searchQuery) {
                alert('Please enter a search query.');
                return;
            }
            try {
                    // Send search request to the server
                    const response = await fetch(`${API_BASE_URL}/search?query=${encodeURIComponent(searchQuery)}`, {
                        method: 'GET',
                        //headers: { 'Content-Type': 'application/json' }, 
                        credentials: 'include' // Include credentials for session handling
                    });

                    if (!response.ok) {
                        if (response.status === 401) {
                           console.log("Cant fetch data")
                            //window.location.href = 'login.html';
                        }
                        throw new Error('Failed to perform search.');
                    }

                    const data = await response.json();

                    if (data.success) {
                        // Update the table with results
                        displayResults(data.results);
                    } else {
                        console.error('No results found:', data.message);
                        document.getElementById('searchResults').innerHTML = `<p class="no-results">${data.message}</p>`;
                    }
                } catch (error) {
                    console.error('Error performing search:', error);
                }
            }
    /*
            try {
                // Fetch search results, including all records if query is '*'
                const response = await fetch(`/search?query=${encodeURIComponent(query)}`, { credentials: 'include' });
                const data = await response.json();
    
                if (data.success) {
                    displayResults(data.students, data.grades);
                } else {
                    document.getElementById('searchResults').innerHTML = `<p class="no-results">${data.message}</p>`;
                }
            } catch (error) {
                console.error('Error performing search:', error);
                document.getElementById('searchResults').innerHTML = '<p class="no-results">An error occurred during the search.</p>';
            }
        }
    */
        // Event listeners for search button and Enter key
        document.getElementById('searchButton').addEventListener('click', performSearch);
        document.getElementById('searchInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Display search results in a table
        function displayResults(results) {
            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = '';

            if (results.length === 0) {
                searchResults.innerHTML = '<tr><td colspan="6" class="no-results">No results found.</td></tr>';
                return;
            }

        results.forEach(result => {
                const row = `<tr>
                    <td>${result.studentIDNumber || 'N/A'}</td>
                    <td>${result.firstName} ${result.lastName}</td>
                    <td>${result.CourseID || 'N/A'}</td>
                    <td>${result.CourseDescription || 'N/A'}</td>
                    <td>${result.MG || 'N/A'}</td>
                    <td>${result.FG || 'N/A'}</td>
                </tr>`;
                searchResults.innerHTML += row;
            });

        tableHTML += '</tbody></table>';
        document.getElementById('searchResults').innerHTML = tableHTML;
    }
    
        // Logout functionality
        document.getElementById('logoutLink').addEventListener('click', function (event) {
            event.preventDefault();
    
            fetch(`${API_BASE_URL}/logout`, {
                method: 'POST',
                credentials: 'include' // Include credentials for session handling
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = 'login.html'; // Redirect to login page
                } else {
                    console.error('Logout failed');
                }
            })
            .catch(error => {
                console.error('Error during logout:', error);
            });
        });
    </script>
    
</body>
</html>
