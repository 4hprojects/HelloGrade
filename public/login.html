<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HelloGrade - Your Student Grading Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="dist/output.css">
    



    <style>
        /* Adjust the background to occupy full height without scroll */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
        }

        /* Main container styles for centering */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Compact form styles */
        .form-container {
            width: 100%;
            max-width: 350px;
            padding: 30px 20px;
            background-color: var(--form-bg);
            border-radius: 8px;
            border: 2px solid var(--form-border);
            box-shadow: 0 0 20px rgba(8, 7, 16, 0.6);
        }

        .form-container h3 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .form-container label {
            font-size: 14px;
            margin-top: 15px;
        }

        .form-container input {
            height: 40px;
            margin-top: 5px;
            padding: 0 8px;
            font-size: 14px;
        }

        .form-container button {
            height: 45px;
            margin-top: 20px;
            font-size: 16px;
        }

        .footer p {
            font-size: 14px;
        }

        /* Placeholder color adjustment */
        ::placeholder {
            color: rgba(231, 5, 5, 0.6); /* Darker gray for readability */
        }

        [data-theme="dark"] ::placeholder {
            color: rgba(255, 255, 255, 0.7); /* Lighter gray for readability in dark theme */
        }

            :root {
    --bg-color: #f9fafb;
    --text-color: #111827;
    --header-bg: #2563eb;
    --button-bg: #083da5;
    --button-text: #374151;
    -moz-text-decoration-line: var(--link-hover-bg);
    --link-hover-bg: #f87171;
    }

    [data-theme="dark"] {
        --bg-color: #111827;
        --text-color: #f9fafb;
        --header-bg: #1f2937;
        --button-bg: #374151;
        --button-text: #f9fafb;
        --link-hover-bg: #ef4444;
    }
    </style>

</head>
<body>

<!-- Header with Sticky Navigation -->
    <header class="sticky top-0 z-50 flex items-center justify-between px-4 py-2 bg-blue-600 text-white">
        <div class="flex items-center">
            <a href="https://hellograde.onrender.com/">
                <img src="images/icon.png" alt="HelloGrade Icon" class="h-12 mr-3">
            </a>
            <h1 class="text-xl font-bold">HelloGrade</h1>
        </div>
        <nav>
            <ul id="navMenu" class="flex flex-row gap-4">             
                <li><a href="index.html" title="Home"><span class="material-icons">home</span></a></li>
                <li><a href="help.html" title="Help"><span class="material-icons">help_outline</span></a></li>
                <li><a href="login.html" title="Sign In"><span class="material-icons">login</span></a></li>
            </ul>
        </nav>
    </header>

<!-- Main Content with Login Form -->
<main class="main-container">
    <form id="loginForm" action="/login" method="post" class="form-container">
        <h3>Login</h3>
        <input type="text" placeholder="Student ID Number" id="studentIDNumber" name="studentIDNumber" maxlength="7" pattern="\d{7}" title="Student ID Number must be 7 digits" required>
        <div id="emailError" class="error-message"></div>

        <div class="password-toggle">
            <input type="password" placeholder="Password" id="password" name="password" required>
            <span id="togglePassword" class="password-toggle-icon">üëÅÔ∏è</span>
        </div>
        <div id="passwordError" class="error-message"></div>

        <button type="submit">Log In</button>
        <div id="formError" class="error-message text-center"></div>
        <div class="footer">
            <a href="reset-password.html">Forgot Password?</a>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </form>
</main>

<!-- Footer -->
<footer class="bg-blue-600 text-white py-4">
    <div class="text-center">&copy; 2024 HelloGrade. All rights reserved.</div>
</footer>

<script>
    // Password visibility toggle
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    // Theme toggle logic
    const themeToggle = document.getElementById("themeToggle");

    if (localStorage.getItem("theme") === "dark") {
        document.documentElement.setAttribute("data-theme", "dark");
        themeToggle.textContent = "‚òÄÔ∏é";
    }

    themeToggle.addEventListener("click", () => {
        if (document.documentElement.getAttribute("data-theme") === "dark") {
            document.documentElement.setAttribute("data-theme", "light");
            themeToggle.textContent = "‚òæ";
            localStorage.setItem("theme", "light");
        } else {
            document.documentElement.setAttribute("data-theme", "dark");
            themeToggle.textContent = "‚òÄÔ∏é";
            localStorage.setItem("theme", "dark");
        }
    });

    document.getElementById('studentIDNumber').addEventListener('input', function () {
        const input = this.value;
        if (!/^\d{0,7}$/.test(input)) {
            this.value = input.slice(0, 7).replace(/\D/g, ''); // Trim excess or invalid characters
        }
    });


    // Client-side form validation and fetch logic for login
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Clear previous error messages
        document.getElementById('emailError').textContent = '';
        document.getElementById('passwordError').textContent = '';
        document.getElementById('formError').textContent = '';

        const studentIDNumber = document.getElementById('studentIDNumber').value.trim();
        const password = document.getElementById('password').value.trim();
        let hasError = false;

        // Simple email validation
        //const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        //if (!emailPattern.test(email)) {
        //    document.getElementById('emailError').textContent = 'Please enter a valid email address.';
        //    hasError = true;
        //}

        // New validation for student ID number
        if (!/^\d{1,7}$/.test(studentIDNumber)) {
            document.getElementById('studentIDError').textContent = 'Please enter a valid student ID number.';
            hasError = true;
        }


        // Password validation (minimum 8 characters)
        if (password.length < 8) {
            document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long.';
            hasError = true;
        }

        if (hasError) return;

        fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ studentIDNumber: studentIDNumber, password: password }),
            credentials: 'include'
        })

        .then(response => response.json().then(data => {
            if (!response.ok) throw new Error(data.message || 'Login failed.');
            return data;
        }))
        .then(data => {
            if (data.success) {
                // Check user role and redirect accordingly
                window.location.href = data.role === 'admin' ? '/admin_dashboard.html' : '/dashboard.html';
            } else {
                document.getElementById('formError').textContent = data.message;
            }
        })
        .catch(error => {
            console.error('Error during login:', error);
            document.getElementById('formError').textContent = error.message || 'An error occurred during login.';
        });
    });

    document.addEventListener('DOMContentLoaded', function () {
    const studentIDInput = document.getElementById('studentIDNumber');
    if (studentIDInput) {
        studentIDInput.addEventListener('input', function () {
            const input = this.value;
            if (!/^\d{0,7}$/.test(input)) {
                this.value = input.slice(0, 7).replace(/\D/g, '');
            }
        });
    } else {
        console.error('Element with ID "studentIDNumber" not found');
    }

    const loginForm = document.getElementById('loginForm');
    if (loginForm) {
        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const studentIDNumber = studentIDInput.value.trim();
            const password = document.getElementById('password').value.trim();

            // Validation logic
            if (!/^\d{7}$/.test(studentIDNumber)) {
                alert('Student ID must be exactly 7 digits.');
                return;
            }
            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                return;
            }

            // Proceed with form submission
            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ studentIDNumber, password }),
                credentials: 'include',
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.success) {
                        window.location.href = data.role === 'admin' ? '/admin_dashboard.html' : '/dashboard.html';
                    } else {
                        alert(data.message || 'Login failed.');
                    }
                })
                .catch((error) => {
                    console.error('Error during login:', error);
                    alert('An error occurred during login.');
                });
        });
    }
});


</script>
<script src="js/theme-toggle.js"></script>
    <button id="scrollToTopBtn" class="fixed bottom-5 right-5 h-10 w-10 rounded-full bg-blue-500 text-white hover:bg-blue-600 flex items-center justify-center shadow-lg">
            <span class="material-icons">arrow_upward</span>
        </button>

<!-- Footer -->
<div id="footerContainer"></div>
<script src="js/uscripts.js"></script>
</body>
</html>
