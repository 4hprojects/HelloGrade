<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HelloGrade - Your Student Grading Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        /* Adjust the background to occupy full height without scroll */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        /* Main container styles for centering */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Compact form styles */
        .form-container {
            width: 100%;
            max-width: 350px;
            padding: 30px 20px;
            background-color: var(--form-bg);
            border-radius: 8px;
            border: 2px solid var(--form-border);
            box-shadow: 0 0 20px rgba(8, 7, 16, 0.6);
        }

        .form-container h3 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .form-container label {
            font-size: 14px;
            margin-top: 15px;
        }

        .form-container input {
            height: 40px;
            margin-top: 5px;
            padding: 0 8px;
            font-size: 14px;
        }

        .form-container button {
            height: 45px;
            margin-top: 20px;
            font-size: 16px;
        }
        .password-toggle-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
        
    </style>

</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
        <form id="loginForm" action="/login" method="post" class="form-container">
            <h3>Login</h3>

            <label for="email">Email</label>
            <input type="email" placeholder="Email" id="email" name="email" required>
            <div id="emailError" class="error-message"></div>

        <div class="password-toggle">
            <input type="password" placeholder="Password" id="password" name="password" required>
            <span id="togglePassword" class="password-toggle-icon">üëÅÔ∏è</span>
        </div>
        <div id="passwordError" class="error-message"></div>

        <button type="submit">Log In</button>
        <div id="formError" class="error-message text-center"></div>
        <div class="footer">
            <a href="reset-password.html">Forgot Password?</a>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </form>
</main>

<!-- Footer -->
<footer class="bg-blue-600 text-white py-4">
    <div class="text-center">&copy; 2024 HelloGrade. All rights reserved.</div>
</footer>

<script>
    // Password visibility toggle
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    // Theme toggle logic
    const themeToggle = document.getElementById("themeToggle");

    if (localStorage.getItem("theme") === "dark") {
        document.documentElement.setAttribute("data-theme", "dark");
        themeToggle.textContent = "‚òÄÔ∏é";
    }

    themeToggle.addEventListener("click", () => {
        if (document.documentElement.getAttribute("data-theme") === "dark") {
            document.documentElement.setAttribute("data-theme", "light");
            themeToggle.textContent = "‚òæ";
            localStorage.setItem("theme", "light");
        } else {
            document.documentElement.setAttribute("data-theme", "dark");
            themeToggle.textContent = "‚òÄÔ∏é";
            localStorage.setItem("theme", "dark");
        }
    });

    // Client-side form validation and fetch logic for login
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Clear previous error messages
        document.getElementById('emailError').textContent = '';
        document.getElementById('passwordError').textContent = '';
        document.getElementById('formError').textContent = '';

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        let hasError = false;

        // Simple email validation
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            document.getElementById('emailError').textContent = 'Please enter a valid email address.';
            hasError = true;
        }

        // Password validation (minimum 8 characters)
        if (password.length < 8) {
            document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long.';
            hasError = true;
        }

        if (hasError) return;

        fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: email, password: password }),
            credentials: 'include' // Include credentials for session cookies
        })
        .then(response => response.json().then(data => {
            if (!response.ok) throw new Error(data.message || 'Login failed.');
            return data;
        }))
        .then(data => {
            if (data.success) {
                // Check user role and redirect accordingly
                window.location.href = data.role === 'admin' ? '/admin_dashboard.html' : '/dashboard.html';
            } else {
                document.getElementById('formError').textContent = data.message;
            }
        })
        .catch(error => {
            console.error('Error during login:', error);
            document.getElementById('formError').textContent = error.message || 'An error occurred during login.';
        });
    });
</script>
</body>
</html>
