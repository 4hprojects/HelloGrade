<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - HelloGrade Student Portal</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        /* Additional CSS for error messages and password toggle */
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .password-toggle {
            position: relative;
        }
        .password-toggle-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
        <form id="loginForm" action="/login" method="post" class="form-container">
            <h3>Login</h3>

            <label for="email">Email</label>
            <input type="email" placeholder="Email" id="email" name="email" required>
            <div id="emailError" class="error-message"></div>

            <label for="password">Password</label>
            <div class="password-toggle">
                <input type="password" placeholder="Password" id="password" name="password" required>
                <span id="togglePassword" class="password-toggle-icon">üëÅÔ∏è</span>
            </div>
            <div id="passwordError" class="error-message"></div>

            <button type="submit">Log In</button>

            <div id="formError" class="error-message"></div>

            <div class="footer">
                <a href="reset-password.html">Forgot Password?</a>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </form>
    </div>
    <script>
        const API_BASE_URL = 'https://hellograde.onrender.com';
        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Client-side validation and form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Clear previous error messages
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('formError').textContent = '';

            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value.trim();
            var hasError = false;

            // Simple email validation
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                hasError = true;
            }

            // Password validation (minimum 8 characters)
            if (password.length < 8) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long.';
                hasError = true;
            }

            if (hasError) {
                return;
            }

            fetch('${API_BASE_URL}/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email, password: password }),
                credentials: 'include' // Include credentials for session cookies
            })
            .then(response => {
                return response.json().then(data => {
                    if (!response.ok) {
                        throw new Error(data.message || 'Login failed.');
                    }
                    return data;
                });
            })
            .then(data => {
                if (data.success) {
                    // Check user role and redirect accordingly
                    if (data.role === 'admin') {
                        window.location.href = '/admin_dashboard.html';
                    } else {
                        window.location.href = '/dashboard.html';
                    }
                } else {
                    // Display error message
                    document.getElementById('formError').textContent = data.message;
                }
            })
            .catch(error => {
                console.error('Error during login:', error);
                document.getElementById('formError').textContent = error.message || 'An error occurred during login.';
            });
        });
    </script>
</body>
</html>
