<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Login to HelloGrade to view your grades, track academic performance, and stay updated on your progress. Simple, secure, and student-focused access anytime.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to HelloGrade</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="css/ustyles.css">
    <style>
        /* Adjust the background to occupy full height without scroll */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
        }

        /* Main container styles for centering */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Compact form styles */
        .form-container {
            width: 100%;
            max-width: 350px;
            padding: 30px 20px;
            background-color: var(--form-bg);
            border-radius: 8px;
            border: 2px solid var(--form-border);
            box-shadow: 0 0 20px rgba(8, 7, 16, 0.6);
        }

        .form-container h3 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .form-container label {
            font-size: 14px;
            margin-top: 15px;
        }

        .form-container input {
            height: 40px;
            margin-top: 5px;
            padding: 0 8px;
            font-size: 14px;
        }

        .form-container button {
            height: 45px;
            margin-top: 20px;
            font-size: 16px;
        }

        .footer p {
            font-size: 14px;
        }

        /* Placeholder color adjustment */
        ::placeholder {
            color: rgba(231, 5, 5, 0.6); /* Darker gray for readability */
        }

        [data-theme="dark"] ::placeholder {
            color: rgba(255, 255, 255, 0.7); /* Lighter gray for readability in dark theme */
        }

        :root {
            --bg-color: #0a0a0a; /* Dark background color */
            --text-color: #ffffff; /* White text for contrast */
            --header-bg: #1f2937; /* Darker header background */
            --button-bg: #4A90E2; /* Bright blue for buttons */
            --link-color: #4A90E2; /* Matching blue for links */
            --form-bg: rgba(255, 255, 255, 0.1); /* Semi-transparent for forms */
            --placeholder-color: rgba(200, 200, 200, 0.7); /* Light gray for placeholders */
        }

        [data-theme="dark"] {
            --bg-color: #111827;
            --text-color: #f9fafb;
            --header-bg: #1f2937;
            --button-bg: #374151;
            --placeholder-color: rgba(216, 21, 21, 0.7);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
        }

        .form-container {
            width: 100%;
            max-width: 350px;
            padding: 5px;
            background-color: var(--form-bg);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
        }

        input {
            width: 100%;
            padding: 5px;
            margin: 1px 0;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1px;
            color: var(--text-color);
        }

        ::placeholder {
            color: var(--placeholder-color);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-color);
        }

        .password-criteria p {
            color: red;
            font-size: 0.8em;
        }

        .password-criteria p.valid {
            color: green;
        }

        button {
        width: 100%;
        padding: 12px;
        background-color: var(--button-bg);
        color: var(--text-color);
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

        button:hover {
            background-color: #357ABD;
        }

        .footer a {
            color: var(--link-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            text-align: center;
            font-size: 0.9em;
            display: none;
        }

        .success {
            color: green;
        }

        .compact-form {
            width: 100%;
            max-width: 320px;
            padding: 15px; /* Reduced padding */
            background-color: var(--form-bg);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 30px auto; /* Reduced margin */
        }

        .compact-form h3 {
            font-size: 1.2em; /* Smaller font */
            margin-bottom: 10px; /* Reduced margin */
        }

        .compact-form input {
            width: 100%;
            padding: 7px; /* Reduced padding */
            margin: 2px 0; /* Reduced margin */
            font-size: 0.8em; /* Slightly smaller font */
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: var(--text-color);
        }

    </style>
</head>
<!-- Header with Sticky Navigation -->
<header class="sticky top-0 z-50 flex items-center justify-between px-4 py-2 bg-blue-600 text-white">
    <div class="flex items-center">
        <a href="https://hellograde.onrender.com/">
            <img src="images/icon.png" alt="HelloGrade Icon" class="h-12 mr-3">
        </a>
        <h1 class="text-xl font-bold">HelloGrade</h1>
    </div>
    <nav>
        <ul id="navMenu" class="flex flex-row gap-4">             
            <li><a href="index.html" title="Home"><span class="material-icons">home</span></a></li>
            <li><a href="help.html" title="Help"><span class="material-icons">help_outline</span></a></li>
            <li><a href="login.html" title="Sign In"><span class="material-icons">login</span></a></li>
        </ul>
    </nav>
</header>

<body>

<!-- Main Content with Login Form -->
<main>
    <form id="loginForm" action="/login" method="post" class="form-container">
        <h3 align="center">Login</h3>
        <input type="text" placeholder="Student ID Number" id="studentIDNumber" name="studentIDNumber" maxlength="7" pattern="\d{7}" required>
        <div id="emailError" class="error-message"></div>

        <div class="password-toggle">
            <input type="password" placeholder="Password" id="password" name="password" required>
            <span id="togglePassword" class="password-toggle-icon">üëÅÔ∏è</span>
        </div>
        <div id="passwordError" class="error-message"></div>

        <button type="submit">Log In</button>
        <div class="error-message" id="formError"></div>
        <div class="footer">
            <p><a href="reset-password.html">Forgot Password?</a></p>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </form>
</main>

<!-- Footer -->
<footer class="bg-blue-600 text-white py-4">
    <div class="text-center">&copy; 2024 HelloGrade. All rights reserved.</div>
</footer>

<script>
        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });


    document.getElementById('studentIDNumber').addEventListener('input', function () {
        const input = this.value;
        if (!/^\d{0,7}$/.test(input)) {
            this.value = input.slice(0, 7).replace(/\D/g, ''); // Trim excess or invalid characters
        }
    });


    // Client-side form validation and fetch logic for login
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Clear previous error messages
        document.getElementById('emailError').textContent = '';
        document.getElementById('passwordError').textContent = '';
        document.getElementById('formError').textContent = '';

        const studentIDNumber = document.getElementById('studentIDNumber').value.trim();
        const password = document.getElementById('password').value.trim();
        let hasError = false;

        // New validation for student ID number
        if (!/^\d{1,7}$/.test(studentIDNumber)) {
            document.getElementById('studentIDError').textContent = 'Please enter a valid student ID number.';
            hasError = true;
        }


        // Password validation (minimum 8 characters)
        if (password.length < 8) {
            document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long.';
            hasError = true;
        }

        if (hasError) return;

        fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ studentIDNumber: studentIDNumber, password: password }),
            credentials: 'include'
        })

        .then(response => response.json().then(data => {
            if (!response.ok) throw new Error(data.message || 'Login failed.');
            return data;
        }))
        .then(data => {
            if (data.success) {
                // Check user role and redirect accordingly
                window.location.href = data.role === 'admin' ? '/admin_dashboard.html' : '/dashboard.html';
            } else {
                alert(data.message || 'Login failed.');
                document.getElementById('formError').textContent = data.message;
            }
        })
        .catch(error => {
            console.error('Error during login:', error);
            document.getElementById('formError').textContent = error.message || 'An error occurred during login.';
        });
    });

    document.addEventListener('DOMContentLoaded', function () {
    const studentIDInput = document.getElementById('studentIDNumber');
    if (studentIDInput) {
        studentIDInput.addEventListener('input', function () {
            const input = this.value;
            if (!/^\d{0,7}$/.test(input)) {
                this.value = input.slice(0, 7).replace(/\D/g, '');
            }
        });
    } else {
        console.error('Element with ID "studentIDNumber" not found');
    }

    const loginForm = document.getElementById('loginForm');
    if (loginForm) {
        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const studentIDNumber = studentIDInput.value.trim();
            const password = document.getElementById('password').value.trim();

            // Validation logic
            if (!/^\d{7}$/.test(studentIDNumber)) {
                alert('Student ID must be exactly 7 digits.');
                return;
            }
            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                return;
            }

            // Proceed with form submission
            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ studentIDNumber, password }),
                credentials: 'include',
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.success) {
                        window.location.href = data.role === 'admin' ? '/admin_dashboard.html' : '/dashboard.html';
                    } else {
                        alert(data.message || 'Login failed.');
                    }
                })
                .catch((error) => {
                    console.error('Error during login:', error);
                    alert('An error occurred during login.');
                });
        });
    }
});


</script>
</body>
</html>
