<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HelloGrade Student Portal</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        /* Base styling adjustments for compact design */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #080710;
            font-family: 'Poppins', sans-serif;
        }

        .form-container {
            width: 100%;
            max-width: 350px; /* Slightly narrower */
            padding: 15px; /* Reduced padding */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container h3 {
            text-align: center;
            margin-bottom: 0px; /* Reduced margin */
            font-size: 1.4em; /* Smaller font */
        }

        input {
            width: 100%;
            padding: 10px; /* Reduced padding */
            margin: 1px 0; /* Reduced margin */
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: #ffffff;
            font-size: 0.8em; /* Slightly smaller font */
        }

        .password-toggle {
            position: relative;
            margin-bottom: 5px; /* Reduced space */
        }

        .password-toggle-icon {
            position: absolute;
            top: 50%;
            right: 8px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ffffff;
            font-size: 1em; /* Adjusted icon size */
        }

        .password-criteria {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 5px; /* Reduced margin */
            font-size: 0.6em; /* Smaller font */
        }

        .password-criteria p {
            width: 48%;
            margin: 2px 0;
            color: red;
        }

        .password-criteria p.valid {
            color: green;
        }

        button {
            width: 100%;
            padding: 5px; /* Reduced padding */
            margin-top: 5px; /* Reduced margin */
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .notification {
            display: none;
            margin-top: 8px; /* Reduced margin */
            padding: 8px; /* Reduced padding */
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            font-size: 0.9em; /* Smaller font */
        }
                /* Styling for the message label */
                .error-message {
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
            display: none; /* Initially hidden */
        }

        .error-message.error {
            color: red; /* Red for errors */
        }

        .error-message.success {
            color: green; /* Green for success */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="signupForm" action="http://localhost:3000/signup" method="post">
            <h3>Create an Account</h3>

            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            <input type="text" id="studentIDNumber" name="studentIDNumber" placeholder="Student ID Number" required pattern="\d{1,7}" maxlength="7" 
            title="Please enter your valid student ID number (7 digits).">
            <input type="email" id="email" name="email" placeholder="Email" required>

            <div class="password-toggle">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span id="togglePassword" class="password-toggle-icon">üëÅÔ∏è</span>
            </div>

            <div class="password-toggle">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                <span id="toggleConfirmPassword" class="password-toggle-icon">üëÅÔ∏è</span>
            </div>

            <div class="password-criteria">

                <p id="uppercase">‚óã one uppercase letter</p>
                <p id="number">‚óã one number</p>
                <p id="lowercase">‚óã one lowercase letter</p>
                <p id="special">‚óã no special characters</p>
                <p id="length">‚óã at least 8 characters</p>
            </div>
            <!-- Error message label -->
            <div class="error-message" id="errorMessage"></div>
            
            <button type="submit">Sign Up</button>

            <div class="notification" id="notification"></div>

            <div class="footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
                <p>or <a href="reset-password.html">Forgot Password?</a></p>
            </div>
        </form>
    </div>

    <script>
        const API_BASE_URL = 'https://hellograde.onrender.com';
        
        // Password visibility toggle
        document.querySelectorAll('.password-toggle-icon').forEach(icon => {
            icon.addEventListener('click', function () {
                const input = this.previousElementSibling;
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });
        });

        // Real-time password validation
        document.getElementById('password').addEventListener('input', function () {
            const password = this.value;

            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const noSpecialChar = /^[A-Za-z\d]*$/.test(password); // Ensures no special characters
            const hasMinLength = password.length >= 8;

            updateCriteriaLabel('uppercase', hasUppercase);
            updateCriteriaLabel('lowercase', hasLowercase);
            updateCriteriaLabel('number', hasNumber);
            updateCriteriaLabel('special', noSpecialChar);
            updateCriteriaLabel('length', hasMinLength);
        });

        function updateCriteriaLabel(elementId, isValid) {
            const element = document.getElementById(elementId);
            if (isValid) {
                element.classList.add('valid');
            } else {
                element.classList.remove('valid');
            }
        }
    document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    // Collect form data
    const formData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        studentIDNumber: document.getElementById('studentIDNumber').value
    };

    fetch('${API_BASE_URL}/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Show success message
                    errorMessage.textContent = 'Signup successful! Redirecting to login...';
                    errorMessage.classList.remove('error');
                    errorMessage.classList.add('success');
                    errorMessage.style.display = 'block';

                    // Redirect to login page after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    // Show error message between the Sign Up button and password criteria
                    const errorMessage = document.getElementById('errorMessage');
                    errorMessage.textContent = data.message;
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            });
        });


    </script>
</body>
</html>
