<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HelloGrade - Your Student Grading Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .flex-container {
    display: flex;
    justify-content: space-between;
    gap: 10px;
}

.flex-container input {
    width: 48%; /* Ensures both fields are equally sized */
}

/* Terms checkbox alignment */
.terms {
    display: flex;
    align-items: center; /* Aligns the checkbox and text vertically */
    font-size: 0.85em;
    margin: 10px 0;
}

.terms input[type="checkbox"] {
    width: 16px; /* Standard checkbox size */
    height: 16px; /* Standard checkbox size */
    margin-right: 10px; /* Space between checkbox and text */
    vertical-align: middle; /* Aligns checkbox with text */
}

.terms label {
    display: flex;
    align-items: center; /* Aligns the text with the checkbox */
}

.terms a {
    color: var(--link-color);
    text-decoration: underline;
    margin-left: 5px; /* Optional spacing for better readability */
}

.terms a:hover {
    text-decoration: none;
}



        /* Ensure full viewport height and remove scroll */
        html, body {
            height: 100%;
            margin: 0;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color);
        }

        :root {
            --bg-color: #f9fafb;
            --text-color: #0e40ac;
            --header-bg: #2563eb;
            --button-bg: #4A90E2;
            --link-color: #4A90E2;
            --form-bg: rgba(255, 255, 255, 0.1);
            --placeholder-color: rgba(13, 197, 89, 0.7);
        }

        [data-theme="dark"] {
            --bg-color: #111827;
            --text-color: #f9fafb;
            --header-bg: #1f2937;
            --button-bg: #374151;
            --placeholder-color: rgba(216, 21, 21, 0.7);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
        }

        .form-container {
            width: 100%;
            max-width: 350px;
            padding: 5px;
            background-color: var(--form-bg);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
        }

        input {
            width: 100%;
            padding: 5px;
            margin: 1px 0;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1px;
            color: var(--text-color);
        }

        ::placeholder {
            color: var(--placeholder-color);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-color);
        }

        .password-criteria p {
            color: red;
            font-size: 0.8em;
        }

        .password-criteria p.valid {
            color: green;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ABD;
        }

        .footer a {
            color: var(--link-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            text-align: center;
            font-size: 0.9em;
            display: none;
        }

        .success {
            color: green;
        }

        .compact-form {
            width: 100%;
            max-width: 320px;
            padding: 15px; /* Reduced padding */
            background-color: var(--form-bg);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 30px auto; /* Reduced margin */
        }

        .compact-form h3 {
            font-size: 1.2em; /* Smaller font */
            margin-bottom: 10px; /* Reduced margin */
        }

        .compact-form input {
            width: 100%;
            padding: 7px; /* Reduced padding */
            margin: 2px 0; /* Reduced margin */
            font-size: 0.8em; /* Slightly smaller font */
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: var(--text-color);
        }

        .password-toggle {
            margin-bottom: 8px; /* Reduced space */
        }

        .password-toggle-icon {
            font-size: 0.9em; /* Smaller icon size */
        }

        .password-criteria {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            font-size: 0.75em; /* Smaller font */
        }

        .password-criteria p {
            width: 48%;
            margin: 1px 0;
        }

        .compact-form button {
            padding: 10px; /* Reduced padding */
            font-size: 0.95em; /* Slightly smaller font */
        }

        .footer {
            font-size: 0.8em; /* Smaller footer text */
            margin-top: 5px; /* Reduced margin */
        }


    </style>
</head>

<body>
    
    <!-- Header with Sticky Navigation -->
    <header class="bg-blue-600 shadow-md sticky top-0 z-50 w-full">
        <div class="container mx-auto flex items-center justify-between px-6 py-4">
            <div class="flex items-center">
                <a href="https://hellograde.onrender.com/">
                    <img src="images/icon.png" alt="HelloGrade Icon" class="h-12 mr-3">
                </a>
                <h1 class="text-2xl font-semibold text-white">HelloGrade by 4HProjects</h1>
            </div>
            <nav class="flex items-center space-x-4">
                <button id="themeToggle" class="bg-gray-200 text-gray-800 font-bold px-4 py-2 rounded-lg hover:bg-gray-500 hover:text-white">‚òæ</button>
            </nav>
        </div>
    </header>
    <main class="background flex-grow">
        <form id="signupForm" action="/signup" method="post" class="form-container compact-form">
            <h2 align="center">Create an Account</h2>
        
            <!-- First Name and Last Name -->
            <div class="flex-container">
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            </div>
        
            <input type="text" id="studentIDNumber" name="studentIDNumber" placeholder="Student ID Number" required pattern="\d{1,7}" maxlength="7">
            <input type="email" id="email" name="email" placeholder="Email" required>
        
            <div class="password-toggle">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span id="togglePassword" class="password-toggle-icon">üëÅÔ∏è</span>
            </div>
        
            <div class="password-toggle">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                <span id="toggleConfirmPassword" class="password-toggle-icon">üëÅÔ∏è</span>
            </div>
        
            <div class="password-criteria">
                <p id="uppercase">‚óã one uppercase letter</p>
                <p id="number">‚óã one number</p>
                <p id="lowercase">‚óã one lowercase letter</p>
                <p id="length">‚óã at least 8 characters</p>
                <p id="special">‚óã no special characters</p>
            </div>
        
            <!-- Terms and Conditions -->
            <div class="terms">
                <input type="checkbox" id="termsCheckbox" name="termsCheckbox" required>
                <label for="termsCheckbox">
                    I agree to the <a href="terms-and-conditions.html" target="_blank">Terms and Conditions</a>
                </label>
            </div>
        
            <div id="errorMessage" class="error-message"></div>
            
            <button type="submit">Sign Up</button>
        
            <div class="footer mt-4 text-center">
                <p>Already have an account? <a href="login.html">Login here</a></p>
                <p>or <a href="reset-password.html">Forgot Password?</a></p>
            </div>
        </form>
        
    </main>
    
<!-- Footer -->
<footer class="bg-blue-600 text-white py-4">
    <div class="text-center">&copy; 2024 HelloGrade. All rights reserved.</div>
</footer>
    <script src="js/signup.js"></script>
</body>
</html>
