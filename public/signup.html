<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HelloGrade - Your Student Grading Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/styles.css">
    <style>

        /* Ensure full viewport height and remove scroll */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Disable scrolling */
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color);
        }

        :root {
            --bg-color: #f9fafb;
            --text-color: #0e40ac;
            --header-bg: #2563eb;
            --button-bg: #4A90E2;
            --link-color: #4A90E2;
            --form-bg: rgba(255, 255, 255, 0.1);
            --placeholder-color: rgba(13, 197, 89, 0.7);
        }

        [data-theme="dark"] {
            --bg-color: #111827;
            --text-color: #f9fafb;
            --header-bg: #1f2937;
            --button-bg: #374151;
            --placeholder-color: rgba(216, 21, 21, 0.7);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
        }

        .form-container {
            width: 100%;
            max-width: 350px;
            padding: 5px;
            background-color: var(--form-bg);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
        }

        input {
            width: 100%;
            padding: 5px;
            margin: 1px 0;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1px;
            color: var(--text-color);
        }

        ::placeholder {
            color: var(--placeholder-color);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-color);
        }

        .password-criteria p {
            color: red;
            font-size: 0.8em;
        }

        .password-criteria p.valid {
            color: green;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ABD;
        }

        .footer a {
            color: var(--link-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            text-align: center;
            font-size: 0.9em;
            display: none;
        }

        .success {
            color: green;
        }

        .compact-form {
            width: 100%;
            max-width: 320px;
            padding: 15px; /* Reduced padding */
            background-color: var(--form-bg);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 30px auto; /* Reduced margin */
        }

        .compact-form h3 {
            font-size: 1.2em; /* Smaller font */
            margin-bottom: 10px; /* Reduced margin */
        }

        .compact-form input {
            width: 100%;
            padding: 7px; /* Reduced padding */
            margin: 2px 0; /* Reduced margin */
            font-size: 0.8em; /* Slightly smaller font */
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: var(--text-color);
        }

        .password-toggle {
            margin-bottom: 8px; /* Reduced space */
        }

        .password-toggle-icon {
            font-size: 0.9em; /* Smaller icon size */
        }
                /* Styling for the message label */
                .error-message {
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
            display: none; /* Initially hidden */
        }

        .error-message.error {
            color: red; /* Red for errors */
        }

        .error-message.success {
            color: green; /* Green for success */
        }


    </style>
</head>



<body>
    <div class="form-container">
        <form id="signupForm" action="http://localhost:3000/signup" method="post">
            <h3>Create an Account</h3>

            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            <input type="text" id="studentIDNumber" name="studentIDNumber" placeholder="Student ID Number" required pattern="\d{1,7}" maxlength="7">
            <input type="email" id="email" name="email" placeholder="Email" required>
    
            <div class="password-toggle">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span id="togglePassword" class="password-toggle-icon">üëÅÔ∏è</span>
            </div>
    
            <div class="password-toggle">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                <span id="toggleConfirmPassword" class="password-toggle-icon">üëÅÔ∏è</span>
            </div>
    
            <div class="password-criteria">
                <p id="uppercase">‚óã one uppercase letter</p>
                <p id="number">‚óã one number</p>
                <p id="lowercase">‚óã one lowercase letter</p>
                <p id="length">‚óã at least 8 characters</p>
                <p id="special">‚óã no special characters</p>
            </div>
    
            <div id="errorMessage" class="error-message"></div>
            
            <button type="submit">Sign Up</button>
    
            <div class="footer mt-4 text-center">
                <p>Already have an account? <a href="login.html">Login here</a></p>
                <p>or <a href="reset-password.html">Forgot Password?</a></p>
            </div>
        </form>
    </main>
    
<!-- Footer -->
<footer class="bg-blue-600 text-white py-4">
    <div class="text-center">&copy; 2024 HelloGrade. All rights reserved.</div>
</footer>
    <script>
        // Password visibility toggle
        document.querySelectorAll('.password-toggle-icon').forEach(icon => {
            icon.addEventListener('click', function () {
                const input = this.previousElementSibling;
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });
        });

         // Theme toggle logic
        const themeToggle = document.getElementById("themeToggle");

        if (localStorage.getItem("theme") === "dark") {
            document.documentElement.setAttribute("data-theme", "dark");
            themeToggle.textContent = "‚òÄÔ∏é";
        }

        themeToggle.addEventListener("click", () => {
            if (document.documentElement.getAttribute("data-theme") === "dark") {
                document.documentElement.setAttribute("data-theme", "light");
                themeToggle.textContent = "‚òæ";
                localStorage.setItem("theme", "light");
            } else {
                document.documentElement.setAttribute("data-theme", "dark");
                themeToggle.textContent = "‚òÄÔ∏é";
                localStorage.setItem("theme", "dark");
            }
        });

        // Real-time password validation
        document.getElementById('password').addEventListener('input', function () {
            const password = this.value;

            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const noSpecialChar = /^[A-Za-z\d]*$/.test(password); // Ensures no special characters
            const hasMinLength = password.length >= 8;

            updateCriteriaLabel('uppercase', hasUppercase);
            updateCriteriaLabel('lowercase', hasLowercase);
            updateCriteriaLabel('number', hasNumber);
            updateCriteriaLabel('special', noSpecialChar);
            updateCriteriaLabel('length', hasMinLength);
        });

        function updateCriteriaLabel(elementId, isValid) {
            const element = document.getElementById(elementId);
            if (isValid) {
                element.classList.add('valid');
            } else {
                element.classList.remove('valid');
            }
        }
    document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    // Collect form data
    const formData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        studentIDNumber: document.getElementById('studentIDNumber').value
    };

    fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Show success message
                    errorMessage.textContent = 'Signup successful! Redirecting to login...';
                    errorMessage.classList.remove('error');
                    errorMessage.classList.add('success');
                    errorMessage.style.display = 'block';

                    // Redirect to login page after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    // Show error message between the Sign Up button and password criteria
                    const errorMessage = document.getElementById('errorMessage');
                    errorMessage.textContent = data.message;
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            });
        });


    </script>
</body>
</html>
