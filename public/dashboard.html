        <div class="flex items-center">
            <a href="https://hellograde.online/">

            </a>
            <h1 class="text-xl font-bold">HelloGrade</h1>
        </div>
        <nav>
            <ul id="navMenu" class="flex flex-row gap-4">
                <li><a href="#" title="Search" onclick="toggleSearchOverlay()" class="cursor-pointer"><span class="material-icons">search</span></a></li>          
                <li><a href="/dashboard" title="Dashboard" class="text-yellow-400"><span class="material-icons">dashboard</span></a></li>
                <li><a href="/classrecords" title="Records"><span class="material-icons">class</span></a></li>
                <li><a href="/attendance" title="Attendance Summary"><span class="material-icons">assignment</span></a></li>
                <li><a id="logoutLink" href="/login" title="Sign Out"><span class="material-icons">logout</span></a></li>
            </ul>
        </nav>
    </header>
        <section class="dashboard-section bg-white shadow-md p-4 rounded-lg mx-auto my-4 w-full">

<section class="dashboard-section bg-white shadow-md p-4 rounded-lg mx-auto my-4 w-full">
    <!-- Welcome Section -->
    <div class="welcome-dropdown mb-6">
        <p class="text-xl sm:text-2xl font-semibold text-gray-800 text-center">
            Hello, <span id="studentName" class="text-green-500">[User's Name]</span>!
        <p class="text-gray-600 text-center mb-4">
            Student ID: <span id="studentID">[Student ID]</span>
        </p>

        <select id="classesSelect" class="w-full mt-2 mb-4 p-2 border border-gray-300 rounded-lg">
            <!-- Options will be dynamically populated -->
        </select>
    </div>

<!-- Grades Section -->
<div id="gradeTableContainer" class="w-full mt-4 p-4 border border-gray-300 rounded-lg">
    <div id="accordionContainer" class="w-full mt-2 p-2 border border-gray-300 rounded-lg">
        <!-- Dynamically populated accordion -->
    </div>
</div>

</section>
<section class="dashboard-section bg-white shadow-md p-6 rounded-lg mx-auto my-4 w-full">
    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Quick Access</h2>
    <div class="flex flex-col sm:flex-row justify-center gap-4">
        <a href="https://hellograde.online/classrecords" target="_blank"
           class="flex items-center justify-center px-6 py-4 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 transition duration-200">
            <span class="material-icons mr-2">class</span> View Class Records
        </a>
        <a href="https://hellograde.online/attendance" target="_blank"
           class="flex items-center justify-center px-6 py-4 bg-green-500 text-white rounded-lg shadow hover:bg-green-600 transition duration-200">
            <span class="material-icons mr-2">assignment</span> Check Attendance Records
        </a>
    </div>
</section>

    <section id="latestBlog" class="container mx-auto px-4 py-8">
