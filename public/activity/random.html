<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Activity</title>
  <script src="/js/activityRandom.js" defer></script>
  <!-- Replace data-sitekey with your actual site key -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 24px; }
    .card { max-width: 520px; margin: 0 auto; padding: 24px; border: 1px solid #ddd; border-radius: 8px; }
    label { display: block; margin: 12px 0 4px; }
    input, select, button { width: 100%; padding: 10px; }
    .g-recaptcha { margin-top: 12px; }
    #responseMessage { margin-top: 12px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Random Activity Generator</h1>
    <form id="activityRandomForm">
      <label for="studentEmail">Student Email</label>
      <input type="email" id="studentEmail" name="email" required placeholder="idnumber@s.ubaguio.edu" />

      <label for="idNumber">ID Number</label>
      <input type="text" id="idNumber" name="idNumber" required placeholder="Enter your ID number" />

      <label for="subject">Subject</label>
      <select id="subject" name="subject" required>
        <option value="">Select subject</option>
        <option value="PROGIT1">PROGIT1</option>
        <option value="DSALGO1">DSALGO1</option>
      </select>

      <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>

      <button id="submitBtn" type="submit">Submit</button>
    </form>
    <div id="responseMessage"></div>
  </div>
</body>
</html>
