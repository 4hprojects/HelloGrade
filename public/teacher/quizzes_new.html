<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><title>Create Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <header class="bg-green-600 text-white">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="/teacher/dashboard" class="font-semibold text-lg">HelloGrade</a>
      <nav class="flex items-center gap-4">
        <a class="hover:underline" href="/teacher/quizzes">Manage Quizzes</a>
        <form action="/logout" method="post" class="inline">
          <button type="submit" class="hover:underline">Logout</button>
        </form>
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-6">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-semibold">Create Quiz</h1>
      <a href="/teacher/quizzes" class="text-green-700 underline">Back to Manage</a>
    </div>

    <section class="bg-white border rounded p-4 mb-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <label class="block md:col-span-2">
          <span class="text-sm text-gray-600">Quiz Title</span>
          <input id="quizTitle" type="text" class="mt-1 w-full border rounded px-3 py-2" />
        </label>
        <label class="block">
          <span class="text-sm text-gray-600">Max Attempts</span>
          <input id="attemptsAllowed" type="number" min="1" value="1" class="mt-1 w-full border rounded px-3 py-2" />
        </label>
        <label class="block">
          <span class="text-sm text-gray-600">Time Limit (minutes, 0 = none)</span>
          <input id="timeLimit" type="number" min="0" value="0" class="mt-1 w-full border rounded px-3 py-2" />
        </label>
        <label class="inline-flex items-center gap-2">
          <input id="shuffle" type="checkbox" class="h-4 w-4" />
          <span class="text-sm text-gray-600">Shuffle questions</span>
        </label>
        <label class="block">
          <span class="text-sm text-gray-600">Due Date (optional)</span>
          <input id="dueDate" type="datetime-local" class="mt-1 w-full border rounded px-3 py-2" />
        </label>
        <label class="block">
          <span class="text-sm text-gray-600">Late Penalty (%)</span>
          <input id="latePenaltyPercent" type="number" min="0" max="100" value="0" class="mt-1 w-full border rounded px-3 py-2" />
        </label>
        <label class="block md:col-span-3">
          <span class="text-sm text-gray-600">Description (optional)</span>
          <textarea id="description" rows="3" class="mt-1 w-full border rounded px-3 py-2"></textarea>
        </label>
      </div>
    </section>

    <section class="bg-white border rounded p-4">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold">Questions</h2>
        <button id="addQuestionBtn" class="px-3 py-2 bg-green-600 text-white rounded hover:bg-green-700">Add Question</button>
      </div>
      <div id="questionsContainer" class="space-y-4"></div>

      <div class="mt-6 flex gap-3 items-center">
        <button id="saveQuizBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save Quiz</button>
        <span id="formError" class="text-red-600 text-sm"></span>
        <span id="formSuccess" class="text-green-700 text-sm"></span>
      </div>
    </section>
  </main>

  <script src="/js/quizzes/builder.js"></script>
</body>
</html>
