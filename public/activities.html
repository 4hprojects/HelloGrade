<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activities - Student</title>
  <!-- Google Fonts & Icons -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
    rel="stylesheet"
  >
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  >
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/ustyles.css">
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Header -->
  <header class="sticky top-0 z-50 flex items-center justify-between px-4 py-2 bg-green-600 text-white shadow">
    <div class="flex items-center space-x-3">
      <a href="https://hellograde.online/">
        <img src="/images/icon.webp" alt="HelloGrade Icon" class="h-12">
      </a>
      <h1 class="text-xl font-bold">HelloGrade</h1>
    </div>
    <nav>
      <ul class="flex flex-row gap-4">
        <li>
          <a href="/dashboard" title="Dashboard">
            <span class="material-icons">dashboard</span>
          </a>
        </li>
        <li>
          <a href="/activities" title="Activities" class="text-yellow-400">
            <span class="material-icons">quiz</span>
          </a>
        </li>
        <li>
          <a href="/attendance" title="Attendance Summary">
            <span class="material-icons">assignment</span>
          </a>
        </li>
        <li>
          <a id="logoutLink" href="/login" title="Sign Out">
            <span class="material-icons">logout</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Main Container -->
  <main class="max-w-5xl mx-auto px-4 py-6">
    <!-- Title and Search -->
    <div class="mb-6">
      <h2 class="text-2xl font-semibold mb-1">Your Activities</h2>
      <p class="text-gray-600">View all quizzes assigned to you by class.</p>

      <!-- Search Box -->
      <div class="mt-4">
        <label for="searchInput" class="block text-sm font-medium text-gray-700 mb-1">
          Search Class or Quiz:
        </label>
        <input
          type="text"
          id="searchInput"
          class="border border-gray-300 px-3 py-2 w-full rounded shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
          placeholder="e.g. IT101 or Basic Programming, or 'Quiz 1'"
        />
      </div>
    </div>
    <div id="pageLoader" class="spinner hidden">Loading classes...</div>
    <!-- Classes & Quizzes Section (Accordion) -->
    <section id="classesContainer" class="space-y-4">
      <!-- Dynamically populated via JS -->
      <!-- Each .class-accordion will have a heading (class name) and a collapsible body with quizzes -->
    </section>
  </main>


  <!-- Script for Activities -->
  <script src="/js/activities.js"></script>
</body>
</html>
