        body {

            background-color: #f4f6f9;

        header {

            padding: 0;

        }
        nav {
            background-color: #4A90E2;

        nav ul {

            margin: 20px auto;
            line-height: 1.6;
        }
        main ul {
            list-style-type: none;
            padding: 0;
        }
        main ul li {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }
        footer {
            background-color: #4A90E2;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #4A90E2;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #357ABD;
        }
